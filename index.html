<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="top-of-page">
    <button id="highscores">HighScores</button>
    <p id="timer"></p>
    
</div>
<div class="quiz-window">
    
    <div id="quiz">
        <button id="start-button">Start Game</button>
        <h1>Code Quiz</h1>
        <div id="quiz-section">
            <p id="questions">questions</p>
            <div class="answer-buttons">
                <button class="button-style" id="answer1">one </button>
                <button class="button-style" id="answer2"> two  </button>
                <button class="button-style" id="answer3"> three</button>
                <button class="button-style" id="answer4"> four </button>
            </div>
        </div>
    </div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
